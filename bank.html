<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-violet-600">Money!!!</span>
        </h1>
     </header>
    
     <!-- main section started -->
     <main>
        <section>
<div class="grid grid-cols-3 gap-4 w-9/12 mt-12 mx-auto">
    <div class="bg-green-400 rounded p-8 text-white">
        <h4 class="text-3xl">deposite</h4>
        <h2 class="text-5xl">$<span id="deposite" >00</span></h2>
    </div>
    <div class="bg-purple-400 rounded p-8 text-white">
        <h4 class="text-3xl">Widraw</h4>
        <h2 class="text-5xl">$<span id="widraw" >00</span></h2>
    </div>
    <div class="bg-yellow-400 rounded p-8 text-white">
        <h4 class="text-3xl">balance</h4>
        <h2 class="text-5xl">$ <span id="balance">1240</span></h2>
    </div>
</div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mt-12 mx-auto">
                <div class="bg-teal-400 rounded rounded p-8 text-white">
                    <h1 class="text-3xl">Please Deposite</h1>
                    <div>
                        <input id="deposite-input" class="px-3 py-2 rounded text-black block my-3 w-9/12" type="number" placeholder="$ amount u want to deposite">
                        <button id="btn-deposite" class="p-2 hover:bg-sky-900 rounded bg-sky-800">deposite</button>
                    </div>
                </div>
                <div class="bg-sky-400 rounded rounded p-8 text-white">
                    <h1 class="text-3xl">Please Widraw</h1>
                    <div>
                        <input id="widraw-input" class="px-3 py-2 rounded text-black block my-3 w-9/12" type="number" placeholder="$ amount u want to Widraw">
                        <button id="btn-widraw" class="p-2 hover:bg-sky-900 rounded bg-sky-800">Widraw</button>
                    </div>
                </div>
            </div>
                    </section>
     </main>

     <script src="js/deposite.js"></script>
</body>
</html>
